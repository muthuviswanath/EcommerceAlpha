<div class="card" style="width: 18rem" *ngFor="let prod of productList">
  <img class="card-img-top" src={{prod.imagePath}} alt="Card image cap" />
  <div class="card-body">
    <h5 class="card-title">{{prod.productName}}</h5>
    <p class="card-text">
      {{prod.productDescription}}
    </p>
    <a href="#" class="btn btn-primary">Add to Cart</a>
</div>
</div>

<div id="toast-cart"></div>
